<div class="page-header">
	<h1>New Event</h1>
</div>


<form class="form-horizontal" novalidate>

	<div class="form-group">
		<label class="col-sm-2 control-label">Title</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" name="title" required>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Description</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" name="description" required>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Date and time</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" name="datetime" required>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Guests</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" name="gests" required>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-6">
			<button type="submit" class="btn btn-success btn-lg btn-block">Save</button>
		</div>
	</div>
</form>
