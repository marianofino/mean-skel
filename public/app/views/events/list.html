<div class="page-header">
	<h1>My Events</h1>
</div>

<br />
<br />

<div class="list-group">
  <div class="list-group-item" ng-repeat="eventItem in event.eventList">
    <h4 class="list-group-item-heading">{{eventItem.title}}</h4>
    <p class="list-group-item-text small">{{eventItem.date}}</p>
    <p class="list-group-item-text">{{eventItem.description}}</p>
    <a class="btn btn-primary" ng-href="/editevent/{{eventItem._id}}">Edit</a> <a class="btn btn-danger" href="#">Cancel</a>
  </div>
</div>
